<div class="user-container" class="">
	<link rel="stylesheet" href="/assets/css/register.css"></link>
	<div class="row">
		<div class="col-sm-offset-2 col-sm-8">
			
			<form  name="registerUserForm" class="form-horizontal" role="form" novalidate>
				<legend>Request Access</legend>
				
				<!-- First Name -->
				<div class="form-group">
					<label for="firstNameTxt" class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstNameTxt" placeholder="John" ng-model="user.firstName"></input>
					</div>
				</div>

				<!-- Last Name -->
				<div class="form-group">
					<label for="lastNameTxt" class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastNameTxt" placeholder="Smith" ng-model="user.lastName"></input>
					</div>
				</div>

				<!-- Email -->
				<div class="form-group">
					<label for="emailTxt" class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10" ng-class="{ 'has-error' : userInfoForm.email.$invalid && !userInfoForm.email.$pristine }">
						<input name="email" type="email" class="form-control" id="emailTxt" placeholder="John.Smith@gmail.com" ng-model="user.email"></input>
						<p ng-show="userInfoForm.email.$invalid && ! userInfoForm.email.$pristine" class="help-block">Enter a valid email.</p>
					</div>
				</div>
				
				<!-- Security Question -->
				<div class="form-group">
					<label for="securityQuestionTxt" class="col-sm-2 control-label">Security Question</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="securityQuestionTxt" placeholder="What is your pets name?" ng-model="user.securityQuestion"></input>
					</div>
				</div>

				<!-- Security Answer -->
				<div class="form-group">
					<label for="securityAnswerTxt" class="col-sm-2 control-label">Security Answer</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="securityAnswerTxt" placeholder="Enter new security answer" ng-model="user.securityAnswer"></input>
					</div>
				</div>

				<!-- Password -->
				<div class="form-group">
					<label for="passwordTxt" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="passwordTxt" placeholder="Enter a password" ng-model="user.password"></input>
					</div>
				</div>

				<!-- Form Controls -->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<!-- Save -->
						<button ng-disabled="registerUserForm.$invalid || registerUserForm.$pristine" ng-click="createUser(registerUserForm);" class="btn btn-primary btn-default col-sm-2 pull-left"> Save</button>

						<!-- Clear
						<button ng-hide="userInfoForm.$pristine" ng-click="clearForm(userInfoForm)" class="btn btn-primary btn-default col-sm-2 pull-right"> Clear Changes</button> -->
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
