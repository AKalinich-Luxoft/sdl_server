<div class="messageType-container table-responsive">

    <div ng-show="messageTypeTable.selected.enabled && messageTypeTable.selected.count <= 0" class="alert alert-warning action-confirm">
        <span>Select the messages to be deleted.</span>
    </div>

    <div ng-show="messageTypeTable.selected.enabled && messageTypeTable.selected.count > 0" class="alert alert-danger action-confirm">
        <span>Permanently delete the {{messageTypeTable.selected.count}} selected messages{{messageTypeTable.selected.count > 1 ? 's' : ""}}? </span>
        <button type="button" class="btn btn-danger action-confirm-btn" ng-click="deleteSelected()">Confirm Delete</button>
    </div>

    <table ng-table="messageTypeTable.ngTableParams" class="table table-hover table-livio ng-table-rowselected">
        <tr ng-repeat="item in $data" ng-click="selectItem(item)" ng-class="{'active': item.selected && messageTypeTable.selected.enabled}">

            <!-- Select All in Header -->
            <td header="'ng-table/headers/checkbox.html'" ng-show="messageTypeTable.selected.enabled" class="">
                <input type="checkbox" ng-model="item.selectedCheckbox" name="selected" />
            </td>

            <!-- Name -->
            <td data-title="'Name'" sortable="'name'" filter="{'name': 'text'}">
                <a ui-sref="consumerFriendlyMessage({ id: item._id })">{{item.name}}</a>
            </td>

            <!-- Email -->
            <td data-title="'Description'" sortable="'description'" filter="{'description': 'text'}">
                {{item.description}}
            </td>

            <!-- Roles -->
            <td data-title="'Version'" sortable="'version'" filter="{'version': 'text'}">
                {{item.version}}
            </td>

        </tr>
    </table>

    <!-- Template for Select All in Header -->
    <script type="text/ng-template" id="ng-table/headers/checkbox.html">
        <input id="selectAllItemsCheckbox" type="checkbox" ng-model="messageTypeTable.selected.isAllCheckbox" ng-click="selectAllItems()" />
    </script>
</div>
